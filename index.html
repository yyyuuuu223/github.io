<!DOCTYPE html>
<html lang="zh">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f9f5f0 0%, #f0e6dc 100%);

            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        }
        
        .container {

            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);

            position: relative;
            overflow: hidden;
            border: 1px solid #e5d9cc;
        }
        
        .luxury-border {
            position: absolute;

            right: 0;

            background: linear-gradient(90deg, #c89b3c, #f0e6dc, #c89b3c);

        .logo {

            justify-content: center;

        }
        
        h1 {

        }
        
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #555;
        }
        
        /* 轮播图样式 */
        .carousel {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 300px;
            margin: 30px auto;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%;
        }
        
        .carousel-item {
            min-width: 100%;
            height: 100%;
        }
        
        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .carousel-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(200, 155, 60, 0.7);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s;
        }
        
        .carousel-control:hover {
            background: rgba(200, 155, 60, 0.9);
        }
        
        .carousel-control.prev {
            left: 15px;
        }
        
        .carousel-control.next {
            right: 15px;
        }
        
        .carousel-indicators {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }
        
        .carousel-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .carousel-indicator.active {
            background: #c89b3c;
            transform: scale(1.2);
        }
        
        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        .feature {
            flex: 1;
            min-width: 200px;
            background: #f9f5f0;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e5d9cc;
        }
        
        .feature i {
            font-size: 24px;
            color: #c89b3c;
            margin-bottom: 10px;
        }
        
        .countdown {
            font-size: 20px;
            font-weight: bold;
            color: #c89b3c;
            margin: 20px 0;
            padding: 10px;
            background: #f9f5f0;
            border-radius: 8px;
            display: inline-block;
        }
        
        .button {
            display: inline-block;
            background: linear-gradient(135deg, #c89b3c 0%, #a67c52 100%);
            color: white;
            padding: 18px 45px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            margin: 15px 0;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(200, 155, 60, 0.3);
            border: none;
            cursor: pointer;
        }
        
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(200, 155, 60, 0.4);
        }
        
        .language-switcher {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .lang-btn {
            background: #f0e6dc;
            border: 1px solid #c89b3c;
            color: #7e6c5d;
            padding: 8px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .lang-btn.active {
            background: #c89b3c;
            color: white;
        }
        
        .note {
            font-size: 14px;
            color: #7e6c5d;
            margin-top: 30px;
        }
        
        .brands {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
            margin: 30px 0;
            opacity: 0.7;
        }
        
        .brand {
            font-size: 14px;
            font-weight: 500;
            color: #7e6c5d;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .subtitle {
                font-size: 16px;
            }
            
            p {
                font-size: 16px;
            }
            
            .features {
                flex-direction: column;
            }
            
            .carousel {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- 轮播图 -->

                </div>
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="运动鞋">
                </div>
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1584917865442-de89df76afd3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80" alt="奢侈品包">
                </div>
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1591561954557-26941169b49e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80" alt="珠宝首饰">

            <button class="carousel-control prev">

            <div class="carousel-indicators">
                <div class="carousel-indicator active"></div>

            </div>
        </div>
        
        <div class="features">
            <div class="feature">

        <div class="language-switcher">

            <button class="lang-btn" onclick="showLanguage('english')">English</button>
        </div>
    </div>

    <script>
        // 轮播图功能
        document.addEventListener('DOMContentLoaded', function() {
            const carouselInner = document.querySelector('.carousel-inner');
            const carouselItems = document.querySelectorAll('.carousel-item');
            const carouselIndicators = document.querySelectorAll('.carousel-indicator');
            const prevButton = document.querySelector('.carousel-control.prev');
            const nextButton = document.querySelector('.carousel-control.next');
            
            let currentIndex = 0;
            const totalItems = carouselItems.length;
            
            // 更新轮播图状态
            function updateCarousel() {
                carouselInner.style.transform = `translateX(-${currentIndex * 100}%)`;
                
                // 更新指示器
                carouselIndicators.forEach((indicator, index) => {
                    if (index === currentIndex) {
                        indicator.classList.add('active');
                    } else {
                        indicator.classList.remove('active');
                    }
                });
            }
            
            // 下一张
            function nextSlide() {
                currentIndex = (currentIndex + 1) % totalItems;
                updateCarousel();
            }
            
            // 上一张
            function prevSlide() {
                currentIndex = (currentIndex - 1 + totalItems) % totalItems;
                updateCarousel();
            }
            
            // 绑定事件
            nextButton.addEventListener('click', nextSlide);
            prevButton.addEventListener('click', prevSlide);
            
            // 指示器点击事件
            carouselIndicators.forEach((indicator, index) => {
                indicator.addEventListener('click', () => {
                    currentIndex = index;
                    updateCarousel();
                });
            });
            
            // 自动轮播
            let autoPlay = setInterval(nextSlide, 4000);
            
            // 鼠标悬停时暂停轮播
            const carousel = document.querySelector('.carousel');
            carousel.addEventListener('mouseenter', () => {
                clearInterval(autoPlay);
            });
            
            carousel.addEventListener('mouseleave', () => {
                autoPlay = setInterval(nextSlide, 4000);
            });
        });
        
        // 倒计时功能
        let seconds = 5;
        const countdownElement = document.getElementById('count');
        
        const countdownInterval = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdownInterval);
                // 在实际使用中这里会跳转到WhatsApp
                // window.location.href = "https://wa.me/8613912345678?text=您好，我想咨询奢侈品代购服务。";
                // 在此演示中，我们只显示一个提示
                alert("演示模式：在实际使用中，这里会跳转到WhatsApp");
                countdownElement.textContent = "0";
            }
        }, 1000);
        
        // 语言切换功能
        function showLanguage(lang) {
            alert("演示模式：在实际使用中，这里会切换到" + lang + "版本");
        }
    </script>
