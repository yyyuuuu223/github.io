<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳转到WhatsApp...</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f9f5f0 0%, #f0e6dc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 500px;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .countdown {
            font-size: 24px;
            font-weight: bold;
            color: #25D366;
            margin: 20px 0;
        }
        
        .btn-direct {
            display: inline-block;
            background: #25D366;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 15px;
            transition: all 0.3s;
        }
        
        .btn-direct:hover {
            background: #128C7E;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #25D366;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fab fa-whatsapp"></i> 正在跳转到WhatsApp</h1>
        
        <div class="loader"></div>
        
        <div class="countdown">页面将在 <span id="count">5</span> 秒后自动跳转</div>
        
        <p>如果页面没有自动跳转，请点击下方按钮</p>
        
        <a href="#" id="directLink" class="btn-direct">立即跳转到WhatsApp</a>
    </div>

    <script>
        // 设置您的WhatsApp号码和消息
        const whatsappNumber = '8613912345678'; // 替换为您的号码
        const message = '您好，我想咨询奢侈品代购服务'; // 替换为您的消息
        const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
        
        // 更新直接链接
        document.getElementById('directLink').href = whatsappUrl;
        
        // 倒计时跳转
        let seconds = 5;
        const countdownElement = document.getElementById('count');
        const countdownInterval = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdownInterval);
                window.location.href = whatsappUrl;
            }
        }, 1000);
    </script>
    
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
